apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  type: ClusterIP
  clusterIP: 10.99.99.100
  selector:
    app: influxdb
  ports:
      - port: 8086
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv-volume
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
      tier: influxdb
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influxdb
        tier: influxdb
    spec:
      restartPolicy: Always
      containers:
        - image: service_influxdb
          name: influxdb
          imagePullPolicy: Never
          securityContext:
            privileged: true
          ports:
            - containerPort: 8086
          volumeMounts:
            - name: influxdb-persistent-storage
              mountPath: "/var/lib/influxdb"
      restartPolicy: Always
      volumes:
        - name: influxdb-persistent-storage
          persistentVolumeClaim:
            claimName: influxdb-pv-claim
