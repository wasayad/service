apiVersion: apps/v1 
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1 # number of pod for the service/deploy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: service_wordpress
        imagePullPolicy: Never # get local docker image with  eval $(minikube docker-env)  
        ports:
        - containerPort: 5050
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
  annotations:
    metallb.universe.tf/allow-shared-ip: wp
spec:
  externalTrafficPolicy: Cluster
  type: LoadBalancer
  loadBalancerIP: 192.168.49.231
  ports:
    - port: 5050
      name: http
      protocol: TCP
      targetPort: 5050
  selector:
    app: wordpress